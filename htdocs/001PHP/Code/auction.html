<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction</title>
</head>
<body>


    <header>
        <h1>Create New Auction</h1>
    </header>

    <section>
        <h2>Auction Details</h2>
        <form action="create_auction.php" method="POST">
            <p>
                <label for="Title">Item Title:</label>
                <textarea name="Title" id="Title" placeholder="Enter the title" required></textarea>
            </p>
            <p>
                <label for="Description">Item Description:</label>
                <textarea name="Description" id="Description" placeholder="Enter the description" required></textarea>
            </p>

            <p>
                <label for="EndTime">Item End Time (YYYY-MM-DD HH:MM:SS):</label>
                <input type="datetime-local" name="EndTime" id="EndTime" required>
            </p>
            <p>
                <label for="StartPrice">Item Start Price:</label>
                <input type="number" name="StartPrice" id="StartPrice" required>
            </p>
            <p>
                <label for="ItemImage">Upload Item Image:</label>
                <input type="file" name="ItemImage" id="ItemImage" accept="image/*" required>
            </p>

            <button type="submit">Create Auction</button>
        </form>
    </section>

    <footer>
        <p>Copyright Â© 2024</p>
    </footer>
</body>
</html>
